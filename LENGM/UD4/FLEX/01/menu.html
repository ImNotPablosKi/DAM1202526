<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: Cascadia Code;
        }

        header {
            padding: 30px;
            background: #333333;
            color: white;
            font-weight: lighter;
            font-size: 1.7em;
            text-align: center;
        }

        nav {
            background: #CCC;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #555;
            text-decoration: none;
            padding: 15px;
            transition: all 0.3s;
        }

        nav a:hover {
            color: black;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>Mi primer men√∫ con Flexbox - DAM1</header>
    <nav>
        <a href="#">Enlace 1</a>
        <a href="#">Enlace 2</a>
        <a href="#">Enlace 3</a>
        <a href="#">Enlace 4</a>
    </nav>
</body>
</html>
