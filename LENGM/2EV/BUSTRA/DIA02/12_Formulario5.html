<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container py-4">

       <form action="">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="cb1">
                <label class="form-check-label" for="cb1">Input de Tipo CHECKBOX</label>
            </div>  
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="cb2" checked>
                <label class="form-check-label" for="cb2">Input de Tipo CHECKBOX (checked)</label>
            </div>  

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="cb3" disabled>
                <label class="form-check-label" for="cb3">Input de Tipo CHECKBOX (disabled)</label>
            </div>  

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioquestion" id="r1">
                <label class="form-check-label" for="r1">Input de Tipo RADIO</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioquestion" id="r2">
                <label class="form-check-label" for="r2">Input de Tipo RADIO</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioquestion" id="r3">
                <label class="form-check-label" for="r3">Input de Tipo RADIO</label>
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioquestion2" id="r4" disabled>
                <label class="form-check-label" for="r4">Input de Tipo RADIO</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioquestion2" id="r5">
                <label class="form-check-label" for="r5">Input de Tipo RADIO</label>
            </div>

       </form>
        
    </div>

</body>
</html>
