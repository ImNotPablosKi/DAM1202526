<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container py-4">

        <div id="miCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">

                <button class="active" data-bs-target="miCarousel" data-bs-slide="0"></button>
                <button data-bs-target="miCarousel" data-bs-slide-to="1"></button>
                <button data-bs-target="miCarousel" data-bs-slide-to="2"></button>

            </div>

            <div class="carousel-inner">

                <!-- Aquí van las imágenes -->
                <div class="carousel-item active" data-bs-interval="5000"><img src="img/leaf.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 class="display-3">Imagen de una Hoja</h5>
                        <p>oja wapa</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="10000"><img src="img/tuff_bridge.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 class="display-3">Imagen de un puente muy tuff</h5>
                        <p>muy CSM coded type shii</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000"><img src="img/musicians.jpg" alt="">
                    <div class="carousel-caption">
                        <h5 class="display-3">Imagen de una banda</h5>
                        <p>guitarrica</p>
                    </div>
                </div>

            </div>

            <button class="btn carousel-control-prev" data-bs-target="#miCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="btn carousel-control-next" data-bs-target="#miCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
        
    </div>

</body>
</html>
