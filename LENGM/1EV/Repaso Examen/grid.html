<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>

        .container {

            font-family: Cascadia Code;
            display: grid;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            grid-template-columns: 200px repeat(2, 135px) 200px;
            grid-template-rows: 150px 60px 80px 150px;

        }

        .container > div {

            border: 2px solid black;
            border-radius: 5px;
            margin: 5px;
            padding: 7px;
            background-color: rgb(125, 182, 172);

        }


        .caja1 {

            grid-column: 1/2;

        }

        .caja2 {

            grid-column: 2/3;

        }

        .caja3 {

            grid-column: 3/4;

        }

        .caja4 {

            grid-column: 4/5;
            grid-row: 1/3;

        }

        .caja5 {

            grid-column: 1/2;
            grid-row: 2/4;

        }

        .caja6 {

            grid-column: 2/4;
            grid-row: 2/4;

        }

        .caja7 {

            grid-column: 4/5;
            grid-row: 3/5;

        }

        .caja8 {

            grid-column: 1/3;


        }

        .caja9 {

            grid-column: 3/4;

        }


    </style>

</head>
<body>
    
    <div class="container">

        <div class="caja1">1</div>
        <div class="caja2">2</div>
        <div class="caja3">3</div>
        <div class="caja4">4</div>
        <div class="caja5">5</div>
        <div class="caja6">6</div>
        <div class="caja7">7</div>
        <div class="caja8">8</div>
        <div class="caja9">9</div>

    </div>

</body>
</html>
